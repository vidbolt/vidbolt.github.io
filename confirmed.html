<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vidbolt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/analytics.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
    	// Using jQuery Event API v1.3
    	$(document).ready(function(){
			$('#facebook').on('click', function(e) {
				ga('send', 'event', 'link', 'click', 'facebook-confirmed');
			});
		});
    </script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Arvo">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="top">
    <div class="stage">
        
        <img src="img/thumbs-up.png" alt="thumbs up" id="logo">

        <h1>You're on the list!</h1>
        
        <div class="toppar">
			<p>Thank you for subscribing.  Keep an eye on your inbox for your Beta invite</p>
			<p>or <a id="facebook" href="https://facebook.com/vidbolt">Like us on Facebook</a> for the latest Vidbolt updates</p>
		</div>
        
    </div>
</div>
<div id="bottom" class="confirmed">
    <div class="stage">
        <div id="footer">
            Vidbolt, Inc &bull; Copyright 2013
        </div>
    </div>
</div>

</html>
